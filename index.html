<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>pew pew</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    a - turn left
		    <br>
		    d - turn right
		    <br>
		    w - accelerate forward
		    <br>
		    s - accelerate backward
		    <br>
		    shift - hyperspace\
		    <br>
		    click mouse - shoot
		    <br>
		    let go of all keys to stop accelerating
	    </footer>
	</body>
</html>
